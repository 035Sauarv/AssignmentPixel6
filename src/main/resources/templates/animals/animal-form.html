<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Animals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .form-control-medium {
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="container">

  <p class="h4 mb-4">Save Animal</p>

  <form action="#" th:action="@{/animals/save}" enctype="multipart/form-data"
        th:object="${animals}" method="POST" onsubmit="return validateCaptcha()"  >

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{name}"
           class="form-control mb-4 form-control-medium" placeholder="Enter name" required>

    <label>Categories :- </label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Fish" id="categoryFish" >
      <label class="form-check-label" for="categoryFish">Fish</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Bird" id="categoryBird" >
      <label class="form-check-label" for="categoryBird">Bird</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Mammal" id="categoryMammal" >
      <label class="form-check-label" for="categoryMammal">Mammal</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Reptile" id="categoryReptile" >
      <label class="form-check-label" for="categoryReptile">Reptile</label>
    </div>
    <br><br>

    <textarea th:field="*{description}"
              class="form-control mb-4 form-control-medium" rows="4" placeholder="Description" required></textarea>

    <label>Life of animal</label>
    <select class="form-select mb-4 form-control-medium" th:field="*{life}" required>
      <option th:value="0" disabled>Please select...</option>
      <option th:value="'2-5'" th:text="'2-5'"></option>
      <option th:value="'5-10'" th:text="'5-10'"></option>
      <option th:value="'10-15'" th:text="'10-15'"></option>
      <option th:value="'15-20'" th:text="'15-20'"></option>
      <option th:value="'20-25'" th:text="'20-25'"></option>
      <option th:value="'25-30'" th:text="'25-30'"></option>
    </select>

    <input type="file" name="file" id="file" class="form-control mb-4 form-control-medium" accept="image/*" required>

    <div class="row mb-3" >
      <div class="col-md-3">
        <label for="captcha">Captcha:</label>
        <input type="text" class="form-control" id="captcha" name="captcha" th:if="${captcha}" th:value="${captcha}" readonly />
      </div>

      <br>
      <div class="col-md-3">
        <label >Enter Captcha:</label>
        <input type="text" class="form-control" id="userCaptcha" placeholder="Enter captcha..." required />
      </div>
    </div>

    <br>


    <button type="submit" class="btn btn-info col-2 text-white">Save</button>

  </form>

  <hr>

  <a th:href="@{/animals/list}">Back to Animals List</a>

</div>

<script th:inline="javascript">
    function validateCaptcha() {
    const captcha = document.getElementById("captcha").value;
    const userCaptcha = document.getElementById("userCaptcha").value;
    if (captcha !== userCaptcha) {
      alert("Invalid Captcha! Please try again.");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
